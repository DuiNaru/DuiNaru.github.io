backend:
  name: git-gateway
  branch: dev # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: "static/img/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "img/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "post" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}.{{i18n}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Author", name: "author", widget: "string", default: "duinaru"}
#      - {label: "Type", name: "type", widget: "hidden", default: "post"}
      - {label: "Categories", name: "categories", widget: "string", default: "post"}
#      - {label: "Link Title", name: "linktitle", widget: "string", required: false}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: 'Description', name: 'description', widget: 'string', required: false}
      - {label: "Featured Image", name: "featured", widget: "image", required: false}
      - {label: "Featured Alt", name: "featuredalt", widget: "string", required: false}
#      - {label: "Featured Path", name: "featuredpath", widget: "string", required: false}
      - {label: "Language", name: "i18n", widget: "string", default: "ko"}
#      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}